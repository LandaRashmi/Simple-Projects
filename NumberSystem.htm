<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, hsl(320, 100%, 75%), hsl(340, 100%, 65%), hsl(360, 100%, 55%));
            color: white;
            animation: backgroundAnimation 5s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, hsl(320, 100%, 75%), hsl(340, 100%, 65%), hsl(360, 100%, 55%)); }
            100% { background: linear-gradient(135deg, hsl(300, 100%, 80%), hsl(330, 100%, 70%), hsl(350, 100%, 60%)); }
        }
        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .input-group {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            text-align: center;
            width: 200px;
            transition: transform 0.3s ease-in-out, background 0.3s;
        }
        input:focus {
            transform: scale(1.1);
        }
        input:hover {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        .error-message {
            color: hsl(75, 86%, 51%);
            font-size: 14px;
            margin-top: 5px;
            height: 20px;
        }
        h2 {
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.7);
            font-size: 28px;
            font-weight: bold;
            color: hsl(50, 100%, 90%);
        }
        label {
            font-weight: bold;
            font-size: 18px;
            color: hsl(200, 100%, 90%);
            transition: color 0.3s ease-in-out;
        }
        label:hover {
            color: rgb(40, 10, 190);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Number System Converter</h2>
        <div class="input-group">
            <label>Decimal</label>
            <input type="text" id="decimal" oninput="convertFromDecimal()">
            <div class="error-message" id="error-decimal"></div>
        </div>
        <div class="input-group">
            <label>Binary</label>
            <input type="text" id="binary" oninput="convertFromBinary()">
            <div class="error-message" id="error-binary"></div>
        </div>
        <div class="input-group">
            <label>Octal</label>
            <input type="text" id="octal" oninput="convertFromOctal()">
            <div class="error-message" id="error-octal"></div>
        </div>
        <div class="input-group">
            <label>Hexadecimal</label>
            <input type="text" id="hexadecimal" oninput="convertFromHexadecimal()">
            <div class="error-message" id="error-hexadecimal"></div>
        </div>
    </div>
    
    <script>
        function showErrorMessage(id, message) {
            document.getElementById(id).innerText = message;
        }
        function clearErrorMessages() {
            document.querySelectorAll('.error-message').forEach(el => el.innerText = '');
        }
        
        function convertFromDecimal() {
            clearErrorMessages();
            let dec = document.getElementById("decimal").value;
            if (!/^[0-9]+$/.test(dec)) {
                showErrorMessage("error-decimal", "Invalid decimal number");
                return;
            }
            document.getElementById("binary").value = parseInt(dec, 10).toString(2);
            document.getElementById("octal").value = parseInt(dec, 10).toString(8);
            document.getElementById("hexadecimal").value = parseInt(dec, 10).toString(16).toUpperCase();
        }
    </script>
</body>
</html>
